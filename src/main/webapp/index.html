<html>
<head>
    <title>Kandoe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="resources-angular/es6-shim.min.js"></script>
    <script src="resources-angular/system-polyfills.js"></script>
    <script src="resources-angular/angular2-polyfills.js"></script>
    <script src="resources-angular/system.src.js"></script>
    <script src="resources-angular/Rx.js"></script>
    <script src="resources-angular/angular2.dev.js"></script>
    <script src="resources-angular/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            map: { 'rxjs': 'node_modules/rxjs' },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'rxjs': {defaultExtension: 'js'}
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>

    <link rel="icon" type="image/png" href="./favicon.ico">
</head>
<body>
    <my-app id="app">Loading...</my-app>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

</body>
</html>
