<form (submit)="onSubmit()">
    <div class="form-group">
        <label for="ib_themeName">Naam</label>
        <input id="ib_themeName" name="ib_themeName"
               [(ngModel)]="theme.themeName"
               ngValue="theme.themeName"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="ib_description">Beschrijving</label>
        <textarea id="ib_description" name="ib_description"
                  [(ngModel)]="theme.description"
                  class="form-control"></textarea>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <input type="checkbox" id="cb_commentaryAllowed" name="cb_commentaryAllowed"
                   [(ngModel)]="theme.commentaryAllowed">
            <label for="cb_commentaryAllowed">Commentaar op kaartjes toegelaten</label>
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <input type="checkbox" id="cb_addingAdmitted" name="cb_addingAdmitted" [(ngModel)]="theme.addingAdmitted">
            <label for="cb_addingAdmitted">Toevoegen van kaartjes toegelaten</label>
        </div>
    </div>

    <button class="btn btn-primary" name="btn_save">Opslaan</button>

    <!--<div id="tags"></div>
    <label for="ib_new_tag">Tag: </label>
    <input id="ib_new_tag" name="ib_new_tag">
    <button name="btn_addTag">Voeg tag toe</button>-->
</form>
