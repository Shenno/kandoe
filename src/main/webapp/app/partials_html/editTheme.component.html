<form>
    <div class="form-group">
        <label for="ib_themeName">Naam</label>
        <input id="ib_themeName" name="ib_themeName" [(ngModel)]="theme.themeName" ngValue="theme.themeName"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="ib_description">Beschrijving</label>
        <textarea id="ib_description" name="ib_description" [(ngModel)]="theme.description"
                  class="form-control"></textarea>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <input type="checkbox" id="cb_commentaryAllowed" name="cb_commentaryAllowed"
                   [(ngModel)]="theme.commentaryAllowed">
            <label for="cb_commentaryAllowed">Commentaar op kaartjes toegelaten</label>
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <input type="checkbox" id="cb_addingAdmitted" name="cb_addingAdmitted" [(ngModel)]="theme.addingAdmitted">
            <label for="cb_addingAdmitted">Toevoegen van kaartjes toegelaten</label>
        </div>
    </div>

    <div id="tags">
        <p [id]="'tag' + i" *ngFor="#tag of theme.tags;#i=index">
            {{tag}} <span [id]="'delete_tag' + i" class="glyphicon glyphicon-remove" (click)="onRemoveTag(i)"></span>
        </p>
    </div>

    <div class="form-group">
        <input name="ib_newTag" [(ngModel)]="newTag">
        <button name="btn_addTag" (click)="onAddTag()">Voeg tag toe</button>
    </div>

    <button class="btn btn-primary" name="btn_save" (click)="onSubmit()">Opslaan</button>

</form>
