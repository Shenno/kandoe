<h1>Organisaties:</h1>
<ul class="list-group">
    <li *ngFor="#organisation of organisations"
        (click)="detailOrganisation(organisation.id)"
        class="list-group-item clickable-list">
        {{organisation.id}} | {{organisation.name}}
    </li>
</ul>
<button id="btn_add_Organisation" *ngIf="userId!=0" class="btn btn-primary" (click)="addOrganisation()">
    <span class="glyphicon glyphicon-plus-sign"></span> Organisatie Toevoegen
</button>
