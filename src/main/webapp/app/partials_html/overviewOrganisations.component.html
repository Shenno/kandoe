<h1>Organisaties:</h1>
<ul class="list-group">
    <li *ngFor="#organisation of organisations"
        (click)="detailOrganisation(organisation.id)"
        class="list-group-item">
        {{organisation.id}} | {{organisation.name}}
    </li>
</ul>
<button *ngIf="userId!=0" class="btn btn-primary" (click)="addOrganisation()">Organisatie Toevoegen</button>
