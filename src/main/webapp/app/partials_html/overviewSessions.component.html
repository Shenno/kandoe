<h1>Overzicht van jouw sessies:</h1>
<div>
    <table style="width:100%" class="table table-striped clickable-table">
        <thead>
            <tr>
                <th>Naam sessie</th>
                <th>Thema naam</th>
                <th>Soort cirkel</th>
                <th>Aantal cirkels</th>
                <th>Aantal gebruikers</th>
                <th>Gebruiker aan beurt</th>
                <th>Actief</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#session of sessions" (click)="onClickSession(session.id)">
                <td>{{session.nameSession}}</td>
                <td>{{session.themeName}}</td>
                <td *ngIf="session.problem">Problemencirkel</td>
                <td *ngIf!="session.problem">Kansencirkel</td>
                <td>{{session.amountOfCircles}}</td>
                <td>{{session.amountOfUsers}}</td>
                <td *ngIf="session.gameOver"></td>
                <td *ngIf!="session.gameOver">{{session.currentUserName}}</td>
                <td *ngIf="session.gameOver">Afgelopen</td>
                <td *ngIf!="session.gameOver">Actief</td>
            </tr>
        </tbody>
    </table>
</div>
